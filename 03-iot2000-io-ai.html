<script type="text/javascript">
    RED.nodes.registerType('iot2000-io-ai',{
        category: 'simatic iot2000',
        color: '#3FADB5',
        paletteLabel: 'io shield ai',
        defaults: {
            name: {value:""},
            pin: { value: "", required: true },
        },
        inputs:1,
        outputs:1,
        icon: "arrow-in.png",
        label: function () {
            return this.name || this.pin || "io shield ai";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/x-red" data-template-name="iot2000-io-ai">
    <div class="form-row">
        <label for="node-input-pin"><i class="fa fa-arrow-circle-right"></i> Analog Input</label>
        <select type="text" id="node-input-pin" style="width: auto;">
            <option value="U0">U0 (0..10V)</option>
            <option value="I0">I0 (0..20mA)</option>
            <option value="U1">U1 (0..10V)</option>
            <option value="I1">I1 (0..20mA)</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" style="width: 300px;">
    </div>
</script>

<script type="text/x-red" data-help-name="iot2000-io-ai">
    <p>Reads from IOT2000's IO shield analog input.</p>
    <p><b>Note: Please set the AI jumper on IOT2000 mainboard to position 1-2 for analog operation.</b></p>
    <h3><b>Input</b></h3>
    <p>Any input message triggers read operation.</p>
    <h3><b>Output</b></h3>
    <p>Analog input value is send to <code>msg.payload</code> as numeric value on change.</p>
    <h3><b>Properties</b></h3>
    <p><i class="fa fa-arrow-circle-right"></i><b> Analog input:</b> Selects analog input.</p>
</script>
