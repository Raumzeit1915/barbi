<script type="text/javascript">
    RED.nodes.registerType('iot2000-io-pulse',{
        category: 'simatic iot2000',
        color: '#3FADB5',
        paletteLabel: 'single pulse',
        defaults: {
            name: {value:""},
            interval: { value: "500", required: true, validate: RED.validators.number() },
        },
        inputs:0,
        outputs: 1,
        align: "right",
        icon: "serial.png",
        label: function () {
            if (this.name) {
                return this.name;
            }
            return this.interval + "ms";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
    });
</script>

<script type="text/x-red" data-template-name="iot2000-io-pulse">
    <div class="form-row">
        <label for="node-input-interval"><i class="fa fa-clock-o"></i> Interval (ms):</label>
        <input type="text" id="node-input-interval" placeholder="*Interval" style="width: 300px;">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" style="width: 300px;">
    </div>
</script>

<script type="text/x-red" data-help-name="iot2000-io-pulse">
    <p>Send pulse messages.</p>
    <h3><b>Output</b></h3>
    <p>On each interval a "1" is send to <code>msg.payload</code>.</p>
    <h3><b>Properties</b></h3>
    <p><i class="fa fa-clock-o"></i><b> Interval (ms): </b>Pulse interval period in miliseconds.</p>
</script>
