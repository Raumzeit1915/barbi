<script type="text/javascript">
    RED.nodes.registerType('iot2000-io-do',{
        category: 'simatic iot2000',
        color: '#3FADB5',
        paletteLabel: 'io shield do',
        defaults: {
            name: {value:""},
            pin: { value: "", required: true },
            valueonstart: { value: "off" },
        },
        inputs:1,
        outputs: 0,
        align: "right",
        icon: "arrow-in.png",
        label: function() {
            return this.name || this.pin || "io shield do";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/x-red" data-template-name="iot2000-io-do">
    <div class="form-row">
        <label for="node-input-pin"><i class="fa fa-arrow-circle-right"></i> Digital output</label>
        <select type="text" id="node-input-pin" style="width: auto;">
            <option value="DQ0">DQ0 (io-shield)</option>
            <option value="DQ1">DQ1 (io-shield)</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-valueonstart"><i class="fa fa-arrows-v"></i> Startup state</label>
        <select type="text" id="node-input-valueonstart" style="width: auto;">
            <option value="off">set off</option>
            <option value="on">set on</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" style="width: 300px;">
    </div>
</script>

<script type="text/x-red" data-help-name="iot2000-io-do">
    <p>Controls IOT2000's io shield digital output.</p>
    <h3><b>Input</b></h3>
    <p>Value <i>"0"</i> on <code>msg.payload</code> sets digital output off.</p>
    <p>Any other numeric values on <code>msg.payload</code> sets digital output on.</p>
    <h3><b>Properties</b></h3>
    <p><i class="fa fa-arrow-circle-right"></i><b> Digital output:</b> Selects digital output.</p>
    <p><i class="fa fa-arrows-v"></i><b> Startup state:</b> Sets output state on startup.</p>
</script>
